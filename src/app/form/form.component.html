<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <app-header></app-header>
    <div class="form-content">
        <form class="form" #formDetails="ngForm" name="emps">

            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input (change)=onChange(name) class="input" type="text" pattern="[A-Z][a-z]{2,}$" ngModel name="name" #name="ngModel" required>

                <div class="alert" [hidden]="!(name.errors?.pattern && !name.untouched)" >Invalid</div>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" ngModel name="profilePic"
                            value="../../assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" src="../../assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" ngModel name="profilePic"
                            value="../../assets/profile-images/Ellipse 1.png" required>
                        <img class="profile" src="../../assets/profile-images/Ellipse 1.png">
                    </label>
                    <label>
                        <input type="radio" ngModel name="profilePic"
                            value="../../assets/profile-images/Ellipse -8.png" required>
                        <img class="profile" src="../../assets/profile-images/Ellipse -8.png">
                    </label>
                    <label>
                        <input type="radio" ngModel name="profilePic"
                            value="../../assets/profile-images/Ellipse -7.png" required>
                        <img class="profile" src="../../assets/profile-images/Ellipse -7.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" >Gender</label>
                <div>
                    <input type="radio" ngModel name="gender" value="M">
                    <label class="text" >Male</label>
                    <input type="radio" ngModel name="gender" value="F">
                    <label class="text" >Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div *ngFor="let dep of departmentList">
                    <input class="checkbox" type="checkbox" ngModel name="department" [checked]="dep.isSelected"
                        (change)="depChange(dep.id)" value="{{dep.value}}">
                    <label class="text" for="hr">{{dep.value}}</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary </label>
                <!--     <input class="input" type="range" ngModel name="salary" id="salary" min="1000" max="10000" step="100">
                    value="5000">
                <output class="salary-output text" for="salary">5000</output> -->
                <div name="salary" class="salary" >
                    <select  ngModel name="salary">
                        <option value="500000">5,00,000</option>
                        <option value="1000000">10,00,000</option>
                        <option value="1500000">15,00,000</option>
                        <option value="2000000">20,00,000</option>
                        <option value="2500000">25,00,000</option>
                    </select>
                </div>

            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div class="startDate">
                    <div class="date-select">
                        <select ngModel name="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <div class="date-select">
                        <select ngModel name="month">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="date-select">
                        <select ngModel name="year">

                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                </div>
                <!-- <error-output class="date-error" for='text'></error-output> -->
            </div>
            <div class="row-content">
                <div class="noteBlock">
                    <label class="label text" for="note">Notes</label>
                </div>
                <textarea class="input" ngModel name="note" placeholder="" style="height: 56px;"></textarea>
            </div>
            <div class="buttonParent">
                <div class="cancel">
                    <a href="" class="cancel-button">Cancel</a>
                </div>
                <div class="submit-reset">
                    <button type="submit" (click)=onSubmit(formDetails) class="button submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
