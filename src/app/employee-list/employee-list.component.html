        <div class="table-main">

            <table>
                <tr>
                    <th>

                    <th>
                        Name
                    </th>
                    <th>
                        Gender
                    </th>
                    <th>
                        Departments
                    </th>
                    <th>
                        Salary
                    </th>
                    <th>
                        Start Date
                    </th>
                    <th>
                        Actions
                    </th>

                </tr>
                <tr *ngFor="let el of dataSource">
                    <td>
                        <img src="{{el.profilePic}}" alt="">
                    </td>
                    <td>
                        {{el.name}}
                    </td>
                    <td>
                        {{el.gender}}
                    </td>
                    <td class="dept">
                        <div *ngFor="let dep of el.departments">
                            <div class="dept-label">{{dep}}</div>
                        </div>
                    </td>
                    <td>
                        {{el.salary | currency:'&#8377;'}}
                    </td>
                    <td>
                        {{el.startDate}}
                    </td>
                    <td>
                        <div class="action">
                            <a  (click)=delete(el.id) class="delete">
                                <img src="../../assets/icons/delete-black-18dp.svg" alt="">
                            </a>
                        <a href="#" class="create">
                            <img src="../../assets/icons/create-black-18dp.svg" alt="">
                        </a>
                        </div>
                    </td>

                </tr>
            </table>
